<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

 
</head>
<body>

  <!-- Rating state start -->
<main id="rating">
  <div class="star"><img src="images/icon-star.svg" alt="a star"></div>
  
  <h1>How did we do?</h1>
  <p >Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    <div class="group">
      <button class="score">1</button>
      <button class="score">2</button>
      <button class="score">3</button>
      <button class="score">4</button>
      <button class="score">5</button>
    </div>
  
  <button type="submit" class="submit" id="open-modal">Submit</button>
</main>
  <!-- Rating state end -->

  <!-- Thank you state start -->
   <dialog id="thank-you">
    <div class="thank-you">
      <img src="images/illustration-thank-you.svg" alt="a phone card and paper">
      <p id="selected">You selected <!-- Add rating here --> out of 5</p>
      <p id="thanks"> Thank you!</p>
      <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </div>
    
   </dialog> 

  <!-- Thank you state end -->

<script defer src="script.js" >  
</script>
    
</body>
</html>
